<!doctype html>
<html>
<head>
  <title>Weather Forecast</title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet'> 
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
	<!-- Google Map API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaE7DqrBs2taa1QpzTOu2EX9HZ4Qwqckk&v=3.exp&libraries=places"></script>
</head>

<body>

	<div class="container">
		
		<div class="row">
			<div class="col-md-6 col-md-offset-3 center">
				<h1 class="white">Weather Forecast</h1>
				<p class="lead white">Enter your city below to get a forecast for the weather.</p>
				
				<form>
					<div class="form-group">					
						<input type="text" class="form-control" name="city" id="city" placeholder="e.g. Boston, Los Angeles, New York"/>
					</div>
					
					<button id="findMyWeather" class="btn btn-success btn-lg">Find My Weather</button>
				</form>
					<div id="success" class="alert alert-success">Success!</div>
					
					<div id="fail" class="alert alert-danger">Could not find weather data for that city. Please try again.</div>
					
					<div id="noCity" class="alert alert-danger">Please enter a city</div>			
			</div>
		
		</div>
	</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
